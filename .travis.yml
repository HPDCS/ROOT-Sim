sudo: false
language: c
compiler: gcc
dist: trusty

matrix:
  include:
    - os: linux
      addons:
        apt:
          sources:
            - ubuntu-toolchain-r-test
          packages:
            - g++-7
            - mpich 
            - libmpich-dev
      env:
        - MATRIX_EVAL="CC=gcc-7 && CXX=g++-7"

before_install:
    - eval "${MATRIX_EVAL}"
    - test -n $CC  && unset CC   # MPI support is quite broken on Travis
    - test -n $CXX && unset CXX

before_script:
  - m4 --version
  - automake --version
  - autoconf --version

script:
  - ./autogen.sh
  - ./configure --disable-numa --enable-debug --enable-mpi --enable-coverage --prefix=$HOME
  - make
  - make install
  - export PATH=$PATH:$HOME
  - cd models/pcs/
  - rootsim-cc *.c -o model
  - cd ../..
  - cp models/pcs/model .
  - mpiexec --np 2 ./model --np 2 --nprc 16 --no-core-binding
  - ./model --sequential --nprc 1

after_success:
  - bash <(curl -s https://codecov.io/bash)
